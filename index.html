<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دعوة زفاف معتز ونادية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- خطوط قريبة من شكل الدعوات -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- ملف الـ CSS -->
  <link rel="stylesheet" href="new2.css" />
</head>
<body>
  <div class="page">

    <!-- لوجو بسيط بالأحرف -->
    <header class="top-logo">
      <div class="logo-circle">
        <span class="logo-initials">M&nbsp;&amp;&nbsp;N</span>
      </div>
    </header>

    <!-- Save the date -->
    <section class="save-date-section">
 <p class="save-names">Moataz  &amp;  Nadia</p>
      

    <!-- الظرف بالصور -->
    <section class="envelope-section">
  <div class="envelope-wrapper" id="envelopeWrapper">
    <img
      src="ChatGPT Image Nov 29, 2025, 03_32_28 AM.png"
      class="envelope-image"
      alt="Closed Envelope"
    />
    <!-- منطقة الضغط على الختم -->
    <div class="seal-click" id="sealClick"></div>
  </div>

  <!-- فيديو فتح الظرف وخروج الدعوة (الفيديو نفسه هو الدعوة) -->
  <video
    id="envelopeVideo"
    class="envelope-video"
    preload="auto"
    playsinline
  >
    <source src="open.mp4" type="video/mp4" />
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
</section>

<h1 class="save-title">Save the Date</h1>
      <h1 class="save-title">   25</h1>
<h1 class="save-title">   December  </h1>
<h1 class="save-title">     2025 </h1>


     
    </section>

    
    <!-- سكشن الـ Venue المستقل -->
    <section class="venue-section">
      <div class="venue-card">
        <h2 class="venue-heading">Venue</h2>
        <p class="venue-subtitle">Horus Hall - Artillery House</p>

<!-- صورة القاعة -->
<div class="venue-illustration">
  <img src="venue.png" class="venue-image" alt="Venue Image" />
</div>
</div>


       
        <a
          class="venue-location-btn"
          href="https://www.google.com/maps/search/?api=1&query=%D9%82%D8%A7%D8%B9%D8%A9+-%D8%AD%D9%88%D8%B1%D8%B3-+%D8%AF%D8%A7%D8%B1+%D8%A7%D9%84%D9%85%D8%AF%D9%81%D8%B9%D9%8A%D8%A9"
          target="_blank"
          rel="noopener noreferrer"
        >
          Click for location
        </a>

      </div>
    </section>


    <!-- العد التنازلي -->
    <section class="countdown-wrapper">

      <div class="countdown-card">
 <h1 class="save-title">Thursday at 6:00 pm</h1>
        <h2 class="countdown-title">Days Left</h2>
        <p class="countdown-subtitle">❤️ For Our Day</p>

        <div class="countdown-grid">
          <div class="count-item">
            <span id="days" class="count-number">00</span>
            <span class="count-label">Days</span>
          </div>
          <div class="count-item">
            <span id="hours" class="count-number">00</span>
            <span class="count-label">Hours</span>
          </div>
          <div class="count-item">
            <span id="minutes" class="count-number">00</span>
            <span class="count-label">Minutes</span>
          </div>
          <div class="count-item">
            <span id="seconds" class="count-number">00</span>
            <span class="count-label">Seconds</span>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- سكربت فتح الظرف + العد التنازلي -->
  <script>
  // عناصر الظرف والفيديو
  const envelopeWrapper = document.getElementById("envelopeWrapper");
  const sealClick = document.getElementById("sealClick");
  const envelopeVideo = document.getElementById("envelopeVideo");

const VIDEO_START_AT = 0.3;  // عدد الثواني قبل ما الورقة تطلع (عدّل الرقم اللي يناسب الفيديو)

function openInvite() {
  if (!envelopeVideo) return;
  envelopeWrapper.style.display = "none";
  envelopeVideo.style.display = "block";

  // نبدأ من لحظة خروج الورقة
  envelopeVideo.currentTime = VIDEO_START_AT;
  envelopeVideo.play();
}

  // لما تدوس على الختم
  if (sealClick) {
    sealClick.addEventListener("click", openInvite);
  }

  // احتياطياً: لو حد دس في أي حتة في الظرف نفسه
  if (envelopeWrapper) {
    envelopeWrapper.addEventListener("click", openInvite);
  }

  // لما الفيديو يخلص ننزل للـ Venue (اختياري)
  if (envelopeVideo) {
    envelopeVideo.addEventListener("ended", () => {
      const venueSection = document.querySelector(".venue-section");
      if (venueSection) {
        venueSection.scrollIntoView({ behavior: "smooth" });
      }
    });
  }

  // عد تنازلي لـ 25/12/2025 الساعة 18:00
  const countDownDate = new Date("2025-12-25T18:00:00+02:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    if (distance <= 0) {
      daysEl.textContent = "00";
      hoursEl.textContent = "00";
      minutesEl.textContent = "00";
      secondsEl.textContent = "00";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    daysEl.textContent = String(days).padStart(2, "0");
    hoursEl.textContent = String(hours).padStart(2, "0");
    minutesEl.textContent = String(minutes).padStart(2, "0");
    secondsEl.textContent = String(seconds).padStart(2, "0");
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
